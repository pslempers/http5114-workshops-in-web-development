<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stop, Start, Continue</title>
    </head>
    <body>

        <h1>Stop, Start, Continue</h1>

        <form method="post" action="submit.php"> <!--we use "post" not "get"-->
            <!--"get would put the input into the url, useful for sharing"-->
            <!--"post" just uploads the input to submit.php, useful if private-->

            <label for="stop">Stop</label>
            <br>
            <textarea name="stop" id="stop"></textarea>
            <br>
            
            <label for="start">Start</label>
            <br>
            <textarea name="start" id="start"></textarea>
            <br>
            
            <label for="continue">Continue</label>
            <br>
            <textarea name="continue" id="continue"></textarea>
            <br>

            <input type="submit" value="Submit">


        </form>

    </body>
</html>
