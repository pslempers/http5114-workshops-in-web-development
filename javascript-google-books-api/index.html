<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Books</title>
</head>
<body>
    
    <h1>Harry Potter Books</h1>

    <ul id="list"></ul>

    <script>
    
    // https://www.googleapis.com/books/v1/volumes?q=search+terms&key=PUTKEYHERE

        //et key = // key was here.;
        let url = "https://www.googleapis.com/books/v1/volumes?q=Harry+Potter&key=";

        fetch(url)
            .then(response => {
                console.log(response);
                return response.json();
            })
            .then(json => {
                console.log(json);

                let list = document.getElementById("list");
                let items = json.items;

                items.forEach(item => {
                    
                    console.log(item);
                    console.log(item.volumeInfo.title);

                    let li = "<li>" +
                        "<h2>" + item.volumeInfo.title + "</h2>" +
                         "<p>Author: " + (item.volumeInfo.authors ? item.volumeInfo.authors[0] : '') + "</p>" +
                         (item.volumeInfo.imageLinks ? "<img src='" + item.volumeInfo.imageLinks.smallThumbnail + "'>" : '') + 
                         "<br>" +
                         "<a href='" + item.volumeInfo.previewLink + "'>" + item.volumeInfo.previewLink + "</a>" +
                         "</li>";

                    list.innerHTML += li;

                });


            });

    </script>

</body>
</html>
