<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        p {
            font-size:20px;
            font-family:'Arial', sans-serif;
            transition:ease;
        }
        p:hover {
            transform:scale(100px);
        }
        .redStyle{
            color:red;
        }
        .blueStyle{
            color:blue;
        }
        .purpleStyle{
            color:purple;
        }
    </style>
    
    <script>

        for (i=1;i<=100;i++)
        {
            if (i%5===0){
                if(i%3===0)
                document.write("<p class=purpleStyle>"+ i +"</p>");
                else 
                {
                    document.write("<p class=redStyle>"+ i +"</p>");
                }
            }
            else if (i%3===0)
            {
                document.write("<p class=blueStyle>"+ i +"</p>");
            }
            else 
            {
                document.write("<p>"+ i + "</p>");
            }
        };

    </script>

</body>
</html>
